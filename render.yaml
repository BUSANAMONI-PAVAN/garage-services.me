services:
  - type: web
    name: garage-services-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node api-server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: garage-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp-relay.brevo.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: garage-db
    plan: free
    region: oregon
    postgresMajorVersion: "16"
